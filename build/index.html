<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local gulp bundle</title>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x15" href="favicon_b.png">
    <link rel="icon" type="image/png" sizes="32x29" href="favicon_m.png" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="spinner-screen" id="spinner">
        <h1 class="spinner-text">Please wait...</h1>
        <div class="spinner"></div>
    </div>
    <div class="wrapper">
        <form class="controllers" id="form-controllers">
            <h3>Select data</h3>
            <input type="radio"
                   id="selectData2007"
                   name="dataSelector"
                   checked
                   value="dataset1">
            <label for="selectData2007">2007</label>
            <br>
            <input type="radio"
                   id="selectData2008"
                   name="dataSelector"
                   value="dataset2">
            <label for="selectData2008">2008</label>
            <br>
            <input type="checkbox" id="showFlights">
            <label for="showFlights">Show flights</label>
        </form>
        <div class="flightChart" id="flightChart"></div>
        <div class="sliderChart" id="sliderChart"></div>
        <div class="thirdChart" id="thirdChart"></div>
    </div>
</body>
</html>
